name: Firebase Functions Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install
          pnpm install -g firebase-tools

      - name: Authenticate Firebase
        run: |
          echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} > ${HOME}/firebase-key.json
          firebase functions:config:set --json < ${HOME}/firebase-key.json
          firebase use --add
        env:
          GOOGLE_APPLICATION_CREDENTIALS: '${HOME}/firebase-key.json'

      - name: Deploy
        run: pnpm deploy
